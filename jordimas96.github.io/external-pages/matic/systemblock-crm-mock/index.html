<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Block</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Quicksand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>

    <header class="header">
        <img src="assets/smartcounting-logo.png" alt="Smartcounting" class="logo-smartcounting">
    </header>

    <div class="main-body">

        <div class="sidebar">
            <div class="titol-matic">System Block</div>
            <button>Informe global</button>
            <hr>
            <button>Estadisticas</button>
            <hr>
            <button>Gestiones comerciales</button>
            <hr>
            <button>Órdenes de trabajo</button>
            <hr>
            <button>Agenda de visitas</button>
            <hr>
            <button>Soporte</button>
            <hr>
            <button class="logout">
                <i class="fa-solid fa-power-off"></i>
                Logout/Cerrar sesión
            </button>
            
            
            
            
            
        </div>

        <div class="content">
            <img src="assets/page-content.png" alt="">
        </div>

    </div>
    
</body>
</html>
